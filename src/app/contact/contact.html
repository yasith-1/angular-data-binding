<h2>Contact Page</h2>

<button (click)="load()">Load All Data</button>
<hr>

<h3>Posts</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Album ID</th>
            <th>ID</th>
            <th>Title</th>
            <th>URL</th>
            <th>Thumbnail URL</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let photo of photoList">
            <td>{{photo?.albumId}}</td>
            <td>{{photo.id}}</td>
            <td>{{photo.title}}</td>
            <td><img [src]="photo?.url" alt="{{photo?.title}}" width="100"></td>
            <td><img [src]="photo?.thumbnailUrl" alt="{{photo?.title}}" width="100"></td>
        </tr>
    </tbody>
</table>
